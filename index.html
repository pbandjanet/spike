<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Facts</a></li>
          <li><a href="#">Non-GMO Companies</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top:50px">
      <h1>Support Pro-Science Product Labelling</h1>
        <div class="row">
          <div class="col-sm-6">
            <form>
              <label for="company">Select companies to email:</label>
              <div class="form-group" style="max-height:200px;overflow:auto">
              <!-- ADD SELECT ALL -->
                <div class="checkbox">
                  <label><input type="checkbox" value="">1</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">2</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">3</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">4</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">5</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">6</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">7</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">8</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">9</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">10</label>
                </div>
              </div>

              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" value="Support science-based product labelling">
              </div>

              <div class="form-group">
                <label for="email">Editable text:</label>
                <textarea class="form-control" rows="15" id="text">
I have been a long-time buyer of {company}. However, a few months ago, {company} changed their packaging to include a sticker from the "Non-GMO Project". This was deeply disturbing to me, and I have discontinued purchase of {company's} products as a result.

To date, no study has ever shown negative effects from the consumption of GMOs. Indeed, perpetuating the myth that GMOs are inherently less healthy than non-GMOs is damaging to the continued research efforts to end hunger and nutrient-deficiency around the world.

I urge {company} to remove the "Non-GMO Project" sticker from their products. I really enjoy {company}, but cannot, in good conscience, purchase goods or recommend products from companies that prop up fraudulent claims that impede scientific progress.
                </textarea>
              </div>

              <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name">
              </div>

            </form>
          </div>
          <div class="col-sm-6">Here is an email sending thing</div>
        </div>
    </div>
  </body>

</html>
