    <div class="container">
      <form class="form-horizontal" id='contactUsForm' action='/' method='get' role="form">
        <h2>Contact Us</h2>
        <br />
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cu_name"><big>Name*</big></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cu_name" id="cu_name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cu_email"><big>Email*</big></label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="cu_email" id="cu_email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cu_subject"><big>Subject</big></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cu_subject" id="cu_subject">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cu_subject"><big>Message*</big></label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="15" name="body" id="body" maxlength="4000" required>
              </textarea>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-10">
            <input id="submitButton" type="submit" class="btn btn-success">
          </div>
        </div> 
        
      </form>
    </div>
